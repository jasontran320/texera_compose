<div class="attribute-container">
  <button
    (click)="onClickEditor()"
    class="code-button"
    nz-button
    nzShape="round"
    nzType="primary"
    [ngClass]="{ 'readonly': readonly }">
    <div *ngIf="!readonly">Edit code content</div>
    <div *ngIf="readonly">View code content</div>
  </button>
</div>
