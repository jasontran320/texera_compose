<div
  class="modal-header"
  nz-row
  nzJustify="space-between">
  <div nz-col>
    <h5>Share this {{type}} with others</h5>
  </div>
  <div nz-col>
    <button
      (click)="activeModal.dismiss('Cross click')"
      class="close"
      type="button">
      <span> Ã— </span>
    </button>
  </div>
</div>
<div
  class="modal-body"
  style="background: #ececec">
  <form
    [formGroup]="validateForm"
    (ngSubmit)="grantAccess()">
    <div class="form-group">
      <nz-card nzTitle="Target User">
        <nz-form-item>
          <nz-form-label
            [nzSm]="6"
            [nzXs]="24"
            nzRequired
            nzFor="email"
            >E-mail</nz-form-label
          >
          <nz-form-control
            [nzSm]="14"
            [nzXs]="24"
            nzErrorTip="The input is not valid E-mail!">
            <input
              nz-input
              id="email"
              type="email"
              formControlName="email"
              [(ngModel)]="ownerSearchValue"
              (ngModelChange)="onChange($event)"
              [nzAutocomplete]="auto" />
            <nz-autocomplete
              [nzDefaultActiveFirstOption]="false"
              [nzDataSource]="filteredOwners"
              nzBackfill
              #auto></nz-autocomplete>
          </nz-form-control>
        </nz-form-item>
      </nz-card>
      <br />

      <nz-card nzTitle="Share">
        <div style="height: 50px">
          Access Level:
          <select formControlName="accessLevel">
            <option value="READ">read</option>
            <option value="WRITE">write</option>
          </select>
        </div>
        <button
          [disabled]="!writeAccess"
          style="width: 100%"
          nz-button
          nzType="primary"
          type="submit">
          Share
        </button>
      </nz-card>
    </div>
  </form>
  <br />
  <button
    (click)="ngOnInit()"
    nz-button
    nz-tooltip="reload all accesses"
    nzSize="small"
    nzTooltipPlacement="bottom">
    <i
      nz-icon
      nzTheme="outline"
      nzType="reload"></i>
  </button>
  <label for="current-share">Access:</label>
  <ul
    class="current-share"
    id="current-share">
    <li>{{ owner }} <span class="badge badge-primary">Owner</span></li>
    <li *ngFor="let entry of accessList">
      {{ entry.email }} ({{ entry.name }})
      <span class="badge badge-primary">{{ entry.privilege }}</span>
      <button
        [disabled]="!writeAccess && entry.email !== currentEmail"
        (click)="revokeAccess(entry.email)"
        nz-button
        nz-tooltip="revoke access"
        nzSize="small"
        nzTooltipPlacement="bottom">
        <i
          nz-icon
          nzTheme="outline"
          nzType="delete"></i>
      </button>
    </li>
  </ul>
</div>
